
<!-- Bills -->

<script src="%(script)s/files/jquery-1.4.3.min.js" type="text/javascript"></script>
<link rel="stylesheet" href="%(script)s/files/style.css" type="text/css" />

<!-- ############################################################################# -->
<!-- Bills Page and Search Results -->
<!-- ############################################################################# -->

<div id="billsPage" style="display:none;">
<h1>Bills</h1>

<!-- Search Form -->

<form id="searchForm" name="searchForm" onSubmit="return searchBills()">
    <!-- script for "Entet" button -->
    <script type="text/javascript">
    function searchBills() {
        $("#searchBtn").trigger('click');
        return false;
    };
    </script>
    <span>Search: </span>
    <input type="text" id="term" name="term" />
    <input type="button" id="searchBtn" name="searchBtn" value="Search" />
    <input type="reset" id="resetBtn" name="resetBtn" value="Clear" />
</form><!-- Search Form -->

<div id="billsList" style="display:none;">
    <h2>Bills List</h2>
    <table id="billsListTable" border="1" cellspacing="0" cellpadding="0" class="bordered">
    </table>
</div><!-- billsList -->

<div id="viewBillsResults" style="display:none;">
</div><!-- viewBillsResults -->

</div><!-- billsPage -->

<div id="billsResultsAjax" style="display:none;">
<h2>Bills Results</h2>
<table id="billsResultsAjaxTable" border="1" cellspacing="0" cellpadding="0" class="bordered">
</table>
</div>

<!-- ############################################################################# -->
<!-- Edit Bill -->
<!-- ############################################################################# -->

<div id="editBill" style="display:none;">

<div id="toolsBox" style="float:right;">
    <a href="%(script)s/page/bills?view=bill&id=" id="backToBill" class="non-borders"><button>Return to Bill</button></a>
    <a href="%(script)s/page/bills" class="non-borders"><button>Return to Bills Page</button></a>
</div><!-- toolsBox -->

<h1>Edit Bill</h1>

<form id="editBill" name="editBill" onSubmit="return Submit();">

    <!-- script for "Entet" button -->
    <script type="text/javascript">
    function Submit() {
        $("#submit").trigger('click');
        return false;
    };
    </script>

<table>
    <tr>
    <td>
    <span>Customer:</span>
    </td>
    <td>
    <input type="hidden" id="customer_id" name="customer_id" value="" />
    <span id="customer_name"></span>
    </td>
    </tr>
    <tr>
    <td>
    <label for="discount">Discount:</label>
    </td>
    <td>
    <input type="text" id="discount" name="discount" />
    </td>
    </tr>
    <tr>
    <td>
    <label for="paid">Paid:</label>
    </td>
    <td>
    <input type="text" id="paid" name="paid" />
    </td>
    </tr>
    <tr>
    <td>
    <label for="notes">Notes:</label>
    </td>
    <td>
    <textarea id="notes" name="notes"></textarea>
    </td>
    </tr>
    <tr>
    <td>
    </td>
    <td>
    <input type="reset" id="resetForm" name="resetForm" value="Clear" />
    <input type="submit" id="submit" name="submit" value="Edit Bill" />
    </td>
    </tr>
</table>
</form>

</div><!-- editBill -->

<!-- ############################################################################# -->
<!-- View Bill -->
<!-- ############################################################################# -->

<div id="viewBill" style="display:none;">
<div id="toolsBox" style="float:right;">
    <a href="%(script)s/page/bills?view=edit&id=" id="editBtn" class="non-borders"><button>Edit Bill</button></a>
    <a href="%(script)s/page/bills?process=delete&id=" id="deleteBtn" class="non-borders"><button>Delete Bill</button></a>
    <a href="%(script)s/page/customers/?view=customer&id=" id="backToCustomer" class="non-borders"><button>Return to Customer</button></a>
    <a href="%(script)s/page/bills" class="non-borders"><button>Return to Bills Page</button></a>
</div>
<h1>View Bill</h1>
<table border="1" cellspacing="0" cellpadding="0" class="bordered">

    </td>
    <td>
    <span id="view_id"></span>
    </td>
    </tr>
    <tr>
    <td>
    <span>Customer:</span>
    </td>
    <td>
    <span id="view_customer_name"></span>
    </td>
    </tr>
    <tr>
    <td>
    <span>Member:</span>
    </td>
    <td>
    <span id="view_member_name"></span>
    </td>
    </tr>
    <tr>
    <td>
    <span>Time:</span>
    </td>
    <td>
    <span id="view_time"></span>
    </td>
    </tr>
    <tr>
    <td>
    <span>Discount:</span>

    <td>
    <span id="view_discount"></span>
    </td>

    <tr>
    <td>
    <span>Paid:</span>

    <td>

    <tr>

    <span>Total After Discount:</span>

    <span id="view_notes"></span>

</table>
<br />
<a href="%(script)s/page/reports?view=choose&bill_id=" id="addReportBtn" class="non-borders"><button style="float:right;margin-bottom:0;">Add Report</button></a>
<h2 style="margin-top: 0;">Reports</h2>

<div id="billReports">
</div><!-- billReports -->

</div><!-- viewBill -->
