
<!-- Members -->

<script src="%(script)s/files/jquery-1.4.3.min.js" type="text/javascript"></script>
<script src="%(script)s/files/nicEdit.js" type="text/javascript"></script>
<script type="text/javascript" src="%(script)s/files/ckeditor/ckeditor.js"></script>
<script src="%(script)s/files/tiny_mce/tiny_mce.js" type="text/javascript"></script>

<!-- ############################################################################# -->
<!-- A Message shows that the member was deleted Successfully. -->
<!-- ############################################################################# -->

<div id="deleted" style="display:none;" class="msg">
    <p>The Requested Member was deleted Successfully.</p>
</div><!-- deleted -->

<!-- ############################################################################# -->
<!-- Members Page -->
<!-- ############################################################################# -->

<div id="membersPage" style="display:none;">
    <a href="%(script)s/page/members/?view=add" class="non-borders"><button style="float:right;">Add Member</button></a>
    <h1>Members</h1>
    <div id="membersList">
    <table id="membersListTable" border="1" cellspacing="0" cellpadding="0" class="bordered">
    </table>
    </div><!-- membersList -->
</div><!-- membersPage -->


<!-- ############################################################################# -->
<!-- Add and Edit Member Form -->
<!-- ############################################################################# -->

<div id="addMember" style="display:none;">
    <div id="toolsBox" style="float:right;">
    <a href="%(script)s/page/members&view=member&id=" id="backToMember" class="non-borders"><button>Return to Member</button></a>
    <a href="%(script)s/page/members" class="non-borders"><button>Return to Members Page</button></a>
    </div>
    <h1>Add Member</h1>
    <form id="addMemberForm" name="addMemberForm" onSubmit="return Submit();">
    <table>
        <tr>
        <td class="labels">
        <label for="username">Username:</label>
        </td>
        <td>
        <input type="text" id="username" name="username" />
        </td>
        </tr>
        <tr>
        <td>
        <label for="password">Password:</label>
        </td>
        <td>
        <input type="password" id="password" name="password" />
        </td>
        </tr>
        <tr>
        <td>
        <label for="email">Email (optional):</label>
        </td>
        <td>
        <input type="text" id="email" name="email" />
        </td>
        </tr>
        <tr>
        <td>
        <label for="phone">Phone (optional):</label>
        </td>
        <td>
        <input type="text" id="phone" name="phone" />
        </td>
        </tr>
        <tr>
        <td>
        <label for="is_admin">Group:</label>
        </td>
        <td>
        <select id="is_admin" name="is_admin">
            <option value="0">Members</option>
            <option value="1">Administrators</option>
        </select>
        </td>
        </tr>
        <tr class="editOnly">
        <td>
        <label for="is_banned">Banned?</label>
        </td>
        <td>
        <input type="checkbox" id="is_banned" name="is_banned" value="1" />
        </td>
        </tr>
        <tr class="editOnly">
        <td>
        <label for="ban_reason">Ban Reason:</label>
        </td>
        <td>
        <textarea id="ban_reason" name="ban_reason"></textarea>
        </td>
        </tr>
        <tr>
        <td>
        </td>
        <td>
        <div id="toolsBox" style="float:right;">
        <input type="reset" id="resetForm" name="resetForm" value="Clear" />
        <input type="button" id="submit" name="submit" value="Add Member" />
        </div><!-- toolsBox -->
        </td>
        </tr>
    </table>
    </form>
</div>

<!-- ############################################################################# -->
<!-- View Member -->
<!-- ############################################################################# -->

<div id="viewMember" style="display:none;">
    <div id="toolsBox" style="float:right;">
        <a href="%(script)s/page/members/?view=edit&id=" id="editBtn" class="non-borders"><button>Edit Member</button></a>
        <a href="%(script)s/page/members/?process=delete&id=" id="deleteBtn" class="non-borders"><button>Delete Member</button></a>
        <a href="%(script)s/page/members/" class="non-borders"><button>Return to Members Page</button></a>
    </div><!-- toolsBox -->
    <h1>View Member</h1>
    <table border="1" cellspacing="0" cellpadding="0" class="bordered">
        <tr>
        <td class="labels">
        <span>Username:</span>
        </td>
        <td>
        <span id="view_username"></span>
        </td>
        </tr>
        <tr>
        <td>
        <span>Email:</span>
        </td>
        <td>
        <span id="view_email"></span>
        </td>
        </tr>
        <tr>
        <td>
        <span>Phone:</span>
        </td>
        <td>
        <span id="view_phone"></span>
        </td>
        </tr>
        <tr>
        <td>
        <span>Group:</span>
        </td>
        <td>
        <span id="view_is_admin"></span>
        </td>
        </tr>
        <tr>
        <td>
        <span>Banned?</span>
        </td>
        <td>
        <span id="view_is_banned"></span>
        </td>
        </tr>
        <tr>
        <td>
        <span>Ban Reason:</span>
        </td>
        <td>
        <span id="view_ban_reason"></span>
        </td>
        </tr>
    </table>
<div><!-- viewMember -->

<!-- ############################################################################# -->
<!-- JS Script Area that controls appearance of Members Pages. -->
<!-- ############################################################################# -->

<script type="text/javascript">
$(document).ready(function() {
    %(membersScript)s
});
</script>
